<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Browse Books</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Book 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="https://placehold.co/200x300" alt="Book cover of 'The Great Gatsby'" class="w-full h-64 object-cover mb-4 rounded">
                <h2 class="text-2xl font-semibold mb-2">The Great Gatsby</h2>
                <p class="text-gray-700 mb-4">by F. Scott Fitzgerald</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</button>
            </div>
            <!-- Book 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="https://placehold.co/200x300" alt="Book cover of 'To Kill a Mockingbird'" class="w-full h-64 object-cover mb-4 rounded">
                <h2 class="text-2xl font-semibold mb-2">To Kill a Mockingbird</h2>
                <p class="text-gray-700 mb-4">by Harper Lee</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</button>
            </div>
            <!-- Book 3 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="https://placehold.co/200x300" alt="Book cover of '1984'" class="w-full h-64 object-cover mb-4 rounded">
                <h2 class="text-2xl font-semibold mb-2">1984</h2>
                <p class="text-gray-700 mb-4">by George Orwell</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</button>
            </div>
            <!-- Book 4 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="https://placehold.co/200x300" alt="Book cover of 'Pride and Prejudice'" class="w-full h-64 object-cover mb-4 rounded">
                <h2 class="text-2xl font-semibold mb-2">Pride and Prejudice</h2>
                <p class="text-gray-700 mb-4">by Jane Austen</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</button>
            </div>
            <!-- Book 5 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="https://placehold.co/200x300" alt="Book cover of 'Moby Dick'" class="w-full h-64 object-cover mb-4 rounded">
                <h2 class="text-2xl font-semibold mb-2">Moby Dick</h2>
                <p class="text-gray-700 mb-4">by Herman Melville</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</button>
            </div>
            <!-- Book 6 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="https://placehold.co/200x300" alt="Book cover of 'War and Peace'" class="w-full h-64 object-cover mb-4 rounded">
                <h2 class="text-2xl font-semibold mb-2">War and Peace</h2>
                <p class="text-gray-700 mb-4">by Leo Tolstoy</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
